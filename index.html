<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">

    <div class="content_container">

        <header>
            <div class="top_bar">
                <div class="logo">
                    <img class="logo_union" src="img/logo/union.svg" alt="union">
                    <img class="logo_pineapple" src="img/logo/pineapple..svg" alt="pineapple">
                </div>
                <div class="nav">
                    <ul class="menu">
                        <li><a href="#">About</a></li>
                        <li><a href="#">How it works</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <section>
            <div class="content">
                <div class="title">
                    <h1>Subscribe to newsletter</h1>
                </div>
                <div class="text">
                    <p>Subscribe to our newsletter and get 10% discount on pineapple glasses.</p>
                </div>

                <div class="input_email">
                    <form action="#">
                        <input class="email" type="email" placeholder="Type your email address hereâ€¦">
                        <button class="btn" type="submit"><img src="img/arrow/ic_arrow.svg" alt="arrow"></button>
                    </form>
                </div>

                <div class="tos">
                    <div class="tos_content">
                        <input type="checkbox" id="check" class="custom_checkbox">
                        <label class="tos_label" for="check"><span class="tos_text">I agree to <a href="#">terms of service</a></span></label>
                    </div>
                </div>
                <hr>

                <div class="social_icon">
                    <div class="social_icon_content">
                        <div class="facebook">
                            <a class="facebook_link" href="#"></a>
                        </div>
                        <div class="instagram">
                            <a class="instagram_link" href="#"></a>
                        </div>
                        <div class="twitter">
                            <a class="twitter_link" href="#"></a>
                        </div>
                        <div class="youtube">
                            <a class="youtube_link" href="#"></a>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </div>

    <div class="image">
        <img class="image_desk" src="img/image_summer.png" alt="img_desk">
        <img class="image_mob" src="img/mob_image_summer.png" alt="img_mob">
    </div>

</div>
</body>
</html>
