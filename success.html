<!DOCTYPE html>

    <link rel="stylesheet" href="css/style_success.css">
</head>
<body>


<div class="container">

    <div class="content_container">

        <header>
            <div class="top_bar">
                <div class="logo">
                    <img class="logo_union" src="img/logo/union.svg" alt="union">
                    <img class="logo_pineapple" src="img/logo/pineapple..svg" alt="pineapple">
                </div>
                <div class="nav">
                    <ul class="menu">

                        <li><a href="#">Contact</a></li>
                    </ul>

    <div class="image">
